<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        padding: 100px;
      }
      .slidecontainer {
        width: 100%;
        position: relative;
      }
      .slider {
        position: absolute;

        -webkit-appearance: none;
        width: 99.7%;
        height: 100px;
        clip-path: polygon(100% 0, 0 50%, 100% 100%);
        outline: none;
        opacity: 0.5;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;

        background-image: linear-gradient(
          to right,
          red,
          yellow,
          lightgreen,
          green
        );
      }
      .slider1 {
        position: absolute;
        top: 50px;
        -webkit-appearance: none;
        width: 99.7%;
        height: 0px;

        outline: none;
        opacity: 1;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;

        background-image: linear-gradient(
          to right,
          red,
          yellow,
          lightgreen,
          green
        );
      }
      .box {
        position: absolute;
        right: 0px;
        width: 100%;
        height: 105px;
        background: #ecf3f3;
        border-right: 5px solid lightblue;
        clip-path: polygon(50% 25%, 50% 75%, 100% 100%, 100% 0%);
      }
      .board {
        top: 2px;
        position: absolute;
        -webkit-appearance: none;
        width: 99.7%;
        height: 100px;
        clip-path: polygon(0 0, 0 50%, 100% 0);
        outline: none;
        opacity: 1;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
        background: lightblue;
      }
      .board1 {
        top: 52px;
        position: absolute;
        -webkit-appearance: none;
        width: 99.7%;
        height: 100px;
        clip-path: polygon(0 0, 0 50%, 100% 50%);
        outline: none;
        opacity: 1;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
        background: lightblue;
      }
      .board2 {
        top: 55px;
        position: absolute;
        -webkit-appearance: none;
        width: 99.7%;
        height: 100px;
        clip-path: polygon(0 0, 0 50%, 100% 50%);
        outline: none;
        opacity: 1;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
        background: white;
      }
      .board3 {
        top: 0px;
        position: absolute;
        -webkit-appearance: none;
        width: 99.7%;
        height: 100px;
        clip-path: polygon(0 0, 0 50%, 100% 0);
        outline: none;
        opacity: 1;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
        background: white;
      }
      .slider:hover {
        opacity: 1;
      }
      .slider1:hover {
        opacity: 1;
      }
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 10px;
        height: 150px;
        cursor: pointer;
        background-image: linear-gradient(to right, lightblue, blue);
      }
      .slider1::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 10px;
        height: 150px;
        cursor: pointer;
        background-image: linear-gradient(to right, lightblue, blue);
      }

      .slider::-moz-range-thumb {
        width: 50px;
        height: 50px;
        background: yellow;
        cursor: pointer;
      }
      .slider1::-moz-range-thumb {
        width: 50px;
        height: 50px;
        background: yellow;
        cursor: pointer;
      }
      .select {
        font-size: 24px;
        padding-top: 120px;
        display: flex;
        /* justify-content: space-between; */
        text-align: center;
      }
      .face1 {
        background-image: linear-gradient(to right, lightblue, blue);
        width: 50px;
        height: 50px;
        border-radius: 100%;
        position: relative;
      }
      .mouth {
        position: absolute;
        background-color: white;
        width: 30px;
        height: 5px;
        border-radius: 0px 0px 0px 0px;
        top: 35px;
        left: 10px;
      }

      .eye1 {
        position: absolute;
        background-color: white;
        width: 10px;
        height: 10px;
        border-radius: 100%;
        top: 15px;
        left: 10px;
      }
      .eye2 {
        position: absolute;
        background-color: white;
        width: 10px;
        height: 10px;
        border-radius: 100%;
        top: 15px;
        right: 10px;
      }
      .triangle {
        position: absolute;
        top: 40px;
        height: 40px;
        width: 50px;
        background-image: linear-gradient(to right, lightblue, blue);
        clip-path: polygon(10% 0, 0 30%, 40% 20%);
        left: 0px;
      }
    </style>
  </head>
  <body>
    <!-- ------------------------Survey--------------------- -->
    <div class="survey">
      <div class="surveyrange" style="padding-left: 50px; width: 75%">
        <br />
        <br />
        <div class="test"></div>
        <div style="padding: 0 10%">
          <!-- <div style="position: relative">
            <h1></h1>
          </div> -->
          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="myRangezz"
            />

            <div class="box" id="boxzz"></div>
            <div class="board" id="boardzz"></div>
            <div class="board1" id="board1zz"></div>
            <div class="board2" id="board2zz"></div>
            <div class="board3" id="board3zz"></div>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider1"
              id="myRange1zz"
              onmouseup="movezz()"
            />
            <div
              class="face"
              id="facezz"
              style="
                width: 50px;
                height: 60px;
                position: absolute;
                top: -80px;
                left: 53%;
              "
            >
              <div class="face1">
                <div class="mouth" id="mousezz"></div>
                <div class="eye1"></div>
                <div class="eye2"></div>
                <div class="triangle"></div>
                <div class="line1"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="select">
          <div
            id="text1zz"
            onclick="selectzz(1)"
            style="
              position: relative;
              font-weight: 100;
              font-size: 1.2vw;
              padding: 5px 0px 5px 0px;
              width: 20%;
            "
          >
            Very dissatisfied
          </div>
          <div
            class="rangetexts"
            id="text2zz"
            onclick="selectzz(2)"
            style="
              position: relative;
              font-size: 1.2vw;
              padding: 5px 0px 5px 0px;
              width: 20%;
            "
          >
            Dissatisfied
          </div>
          <div
            class="rangetexts"
            id="text3zz"
            onclick="selectzz(3)"
            style="
              position: relative;
              font-size: 1.2vw;
              padding: 5px 0px 5px 0px;
              width: 20%;
            "
          >
            Dissatified/Satified
          </div>
          <div
            class="rangetexts"
            id="text4zz"
            onclick="selectzz(4)"
            style="
              position: relative;
              font-size: 1.2vw;
              padding: 5px 0px 5px 0px;
              width: 20%;
            "
          >
            Satisfied
          </div>
          <div
            class="rangetexts"
            id="text5zz"
            onclick="selectzz(5)"
            style="
              position: relative;
              font-size: 1.2vw;
              padding: 5px 0px 5px 0px;
              width: 20%;
            "
          >
            Very satisfied
          </div>
        </div>
        <p><span id="demozz"></span></p>
      </div>
    </div>

    <script>
      var rangeslider1zz = document.getElementById("myRange1zz");
      var output1zz = document.getElementById("demozz");

      rangeslider1zz.oninput = function () {
        rangesliderzz.value = rangeslider1zz.value;

        document.getElementById("facezz").style.top = "-80px";
        document.getElementById("boxzz").style.clipPath =
          "polygon(" +
          this.value +
          "%" +
          (50 - this.value / 2) +
          "%" +
          "," +
          this.value +
          "%" +
          (50 + this.value / 2) +
          "%, 100% 100%, 100% 0%)";
        document.getElementById("facezz").style.left = this.value - 1 + "%";

        if (this.value > 60)
          document.getElementById("facezz").style.left = this.value - 1 + "%";
      };

      var rangesliderzz = document.getElementById("myRangezz");
      var outputzz = document.getElementById("demozz");
      function selectzz(satisfied) {
        switch (satisfied) {
          case 1: {
            document.getElementById("boxzz").style.clipPath =
              "polygon(" +
              0 +
              "%" +
              (50 - 0 / 2) +
              "%" +
              "," +
              0 +
              "%" +
              (50 + 0 / 2) +
              "%, 100% 100%, 100% 0%)";
            document.getElementById("myRangezz").value = 0;
            document.getElementById("myRange1zz").value = 0;

            document.getElementById("facezz").style.left = 1 - 1 + "%";
            document.getElementById("facezz").style.top = "-80px";

            document.getElementById("text1zz").style.fontWeight = "bold";
            document.getElementById("text2zz").style.fontWeight = "100";
            document.getElementById("text3zz").style.fontWeight = "100";
            document.getElementById("text4zz").style.fontWeight = "100";
            document.getElementById("text5zz").style.fontWeight = "100";
            document.getElementById("mousezz").style.borderRadius =
              "100px 100px 7px 7px";
            document.getElementById("mousezz").style.height = "10px";
            break;
          }
          case 2:
            document.getElementById("boxzz").style.clipPath =
              "polygon(" +
              25 +
              "%" +
              (50 - 25 / 2) +
              "%" +
              "," +
              25 +
              "%" +
              (50 + 25 / 2) +
              "%, 100% 100%, 100% 0%)";
            document.getElementById("myRangezz").value = 25;
            document.getElementById("myRange1zz").value = 25;

            document.getElementById("facezz").style.left = 25 - 1 + "%";
            document.getElementById("facezz").style.top = "-80px";
            document.getElementById("text2zz").style.fontWeight = "bold";
            document.getElementById("text1zz").style.fontWeight = "100";
            document.getElementById("text3zz").style.fontWeight = "100";
            document.getElementById("text4zz").style.fontWeight = "100";
            document.getElementById("text5zz").style.fontWeight = "100";
            document.getElementById("mousezz").style.borderRadius =
              "100px 100px 7px 7px";
            document.getElementById("mousezz").style.height = "7px";
            break;
          case 3:
            document.getElementById("boxzz").style.clipPath =
              "polygon(" +
              50 +
              "%" +
              (50 - 50 / 2) +
              "%" +
              "," +
              50 +
              "%" +
              (50 + 50 / 2) +
              "%, 100% 100%, 100% 0%)";
            document.getElementById("myRangezz").value = 50;
            document.getElementById("myRange1zz").value = 50;

            document.getElementById("facezz").style.left = 50 - 1 + "%";
            document.getElementById("facezz").style.top = "-80px";
            document.getElementById("text3zz").style.fontWeight = "bold";
            document.getElementById("text2zz").style.fontWeight = "100";
            document.getElementById("text1zz").style.fontWeight = "100";
            document.getElementById("text4zz").style.fontWeight = "100";
            document.getElementById("text5zz").style.fontWeight = "100";
            document.getElementById("mousezz").style.borderRadius =
              "0px 0px 0px 0px";
            document.getElementById("mousezz").style.height = "5px";
            break;
          case 4:
            document.getElementById("boxzz").style.clipPath =
              "polygon(" +
              75 +
              "%" +
              (50 - 75 / 2) +
              "%" +
              "," +
              75 +
              "%" +
              (50 + 75 / 2) +
              "%, 100% 100%, 100% 0%)";
            document.getElementById("myRangezz").value = 75;
            document.getElementById("myRange1zz").value = 75;

            document.getElementById("facezz").style.left = 75 - 1 + "%";
            document.getElementById("facezz").style.top = "-80px";
            document.getElementById("text4zz").style.fontWeight = "bold";
            document.getElementById("text2zz").style.fontWeight = "100";
            document.getElementById("text3zz").style.fontWeight = "100";
            document.getElementById("text1zz").style.fontWeight = "100";
            document.getElementById("text5zz").style.fontWeight = "100";
            document.getElementById("mousezz").style.borderRadius =
              "7px 7px 100px 100px";
            document.getElementById("mousezz").style.height = "7px";
            break;
          case 5:
            document.getElementById("boxzz").style.clipPath =
              "polygon(" +
              100 +
              "%" +
              (50 - 100 / 2) +
              "%" +
              "," +
              100 +
              "%" +
              (50 + 100 / 2) +
              "%, 100% 100%, 100% 0%)";
            document.getElementById("myRangezz").value = 100;
            document.getElementById("myRange1zz").value = 100;

            document.getElementById("facezz").style.left = 100 - 1 + "%";
            document.getElementById("facezz").style.top = "-80px";
            document.getElementById("text5zz").style.fontWeight = "bold";
            document.getElementById("text2zz").style.fontWeight = "100";
            document.getElementById("text3zz").style.fontWeight = "100";
            document.getElementById("text4zz").style.fontWeight = "100";
            document.getElementById("text1zz").style.fontWeight = "100";
            document.getElementById("mousezz").style.borderRadius =
              "7px 7px 100px 100px";
            document.getElementById("mousezz").style.height = "10px";
            break;
        }
      }

      function movezz() {
        if (rangesliderzz.value < 65) {
          if (rangesliderzz.value < 20) {
            selectzz(1);
          } else if (rangesliderzz.value < 40) {
            selectzz(2);
          } else {
            selectzz(3);
          }
        } else if (rangesliderzz.value < 90) {
          selectzz(4);
        } else {
          selectzz(5);
        }
      }
    </script>
  </body>
</html>
